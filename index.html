<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Rock, paper, scissor game</title>
</head>
<body>
    <div class="container">
        <h1>Rock, paper, scissor game</h1>
        <div class="chance-container">
            <button class="chance rock" id="rock">Rock</button>
            <button class="chance paper" id="paper">Paper</button>
            <button class="chance scissor" id="scissor">Scissor</button>
        </div>
        <div class="score-board">
            <div class="score">
                You
                <p id="userScore">0</p>
            </div>
            <div class="score">
                Computer
                <p id="computerScore">0</p>
            </div>
        </div>
        <div class="result">
            Here is your result
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
